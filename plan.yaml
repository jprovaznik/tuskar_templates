    type: boolean
  Ceph-Storage-1::Flavor:
    constraints:
    - custom_constraint: nova.flavor
    description: Flavor for the Ceph Storage node.
    type: string
  Ceph-Storage-1::Image:
    constraints:
    - custom_constraint: glance.image
    default: overcloud-ceph-storage
    type: string
