heat_template_version: '2014-10-16'
outputs:
  KeystoneURL:
    description: URL for the Overcloud Keystone service
    value:
      list_join:
      - ''
      - - http://
        - get_attr:
          - ControlVirtualIP
          - fixed_ips
          - 0
          - ip_address
        - :5000/v2.0/
